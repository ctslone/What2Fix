<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style sheets and materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <title>Skeleton 3 Div Layout</title>
</head>

<body>
    <div class="row">
    <nav id="title" >
         <div class="nav-wrapper">
             <h1 href="#" class="brand-logo center title-size">What2Fix</>
        </div>
    </nav>
    </div>

    <div class="container">
    <div class="row">
        <div id="left-div" class="col l3 center-align">
            <h5>Enter ingredients</h5>
            <div id="input-ingredients-form">
                <input placeholder="e.g. Apples, Flour, Sugar" id="user-input-ingredients" type="text" class="center-align">
                <a class="waves-effect waves-light btn-small" id="input-ingredients__button">Find Recipe</a>
            </div>

            <div class="ingredients-list">
                <ul class="collection with-header">
                    <li class="collection-header"><h6>Ingredients</h6></li>
                </ul>
            </div>
        </div>

        <div id="right-div" class="col l8 offset-l1 center-align">
            <h2>Right Div</h2>
            <div id="recipe-div" class="col l12">
                <h4>Recipe Div</h4>
            </div>

            <div id="rest-div" class="col l12">
                <h4>Restauraunt Div</h4>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
