<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style sheets and materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/joke.js"></script>


    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <script src="assets/javascript/restaurant.js"></script>

    <!-- Map Center Links -->
    <link rel="stylesheet" href="assets/Leaflet.MapCenterCoord-v0.7/dist/L.Control.MapCenterCoord.min.css" />
    <script src="assets/Leaflet.MapCenterCoord-v0.7/dist/L.Control.MapCenterCoord.min.js"></script>

    <title>What2Fix - Recipe Finder</title>
</head>

<body>
    <div class="row">
        <!-- <nav id="title"> -->
            <div class="col s12 m12 l12 center-align">
                <h1 href="#" id="title" class="brand-logo center">What2Fix</h1>
            </div>
        <!-- </nav> -->
    </div>

    <div class="container">
        <div class="row">
            <div id="left-div" class="col s12 l3 center-align">
                <h5 id="ingred-title">Ingredients</h5>
                <div id="input-ingredients-form">
                    <input placeholder="e.g. Apples, Flour, Sugar" id="user-input-ingredients" type="text"
                        class="center-align">
                    <a class="waves-effect waves-light btn-small orange lighten-1" id="input-ingredients__button">Add Ingredient</a>
                    <a class="waves-effect waves-light btn-small orange lighten-1" id="get-recipe-button"> Get Recipe</a>
                </div>

                <div class="ingredients-list">
                    <ul class="collection with-header">
                    </ul>
                </div>
            </div>

            <div id="right-div" class="col s12 l8 offset-l1 center-align">

                <!-- Recipe cards -->
                <div id="recipe-div" class="col s12 l12">
                    
                </div>

                <!-- Recipe instructions list -->
                <div id="recipe-instructions" style="height: 100%; width: 100%; background-color: white;">
                    <h4>Instructions</h4>
                    <ol id="instructions-list"style="text-align: left"></ol>
                    <a id="back-button" class="waves-effect waves-light btn-small orange lighten-1"><i class="material-icons left">chevron_left</i>Go back</a>
                </div>

                <!-- Local restaurants Map -->
                <div id="rest-div" class="col s12 l12">
                    <br>
                    <div class="row">
                        <button id="rest-btn" class="waves-effect waves-light btn-small orange lighten-1">Feeling Lazy? Takeout!</button>
                    </div>
                    <div class="row" id="map-div">
                        <div id="map"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Recipe Summary</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
</body>

</html>
