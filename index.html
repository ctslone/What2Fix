<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style sheets and materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/joke.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
   
    <script src="assets/javascript/restaurant.js"></script>
    
    <title>Skeleton 3 Div Layout</title>
</head>

<body>
    <div class="row">
    <nav id="title" >
         <div class="nav-wrapper">
             <h1 href="#" class="brand-logo center title-size">What2Fix</>
        </div>
    </nav>
    </div>

    <div class="container">
    <div class="row">
        <div id="left-div" class="col l3 center-align">
            <h5>Ingredients</h5>
            <div id="input-ingredients-form">
                <input placeholder="e.g. Apples, Flour, Sugar" id="user-input-ingredients" type="text" class="center-align">
                <a class="waves-effect waves-light btn-small" id="input-ingredients__button">Add Ingredient</a>
                <a class="waves-effect waves-light btn-small" id="get-recipe-button"> Get Recipe</a>
            </div>

            <div class="ingredients-list">
                <ul class="collection with-header">
                </ul>
            </div>
        </div>

        <div id="right-div" class="col l8 offset-l1 center-align">
            <h2>Right Div</h2>
            <div id="recipe-div" class="col l12">
                <h4>Recipe Div</h4>
            </div>

            <div id="rest-div" class="col l12">
                <!-- <h4>Restauraunt Div</h4> -->
                <br>
                <div class="row">
                    <button id="rest-btn" class="waves-effect waves-light btn-small">Feeling Lazy? Takeout!</button>
                </div>
                <div class="row">
                    <div id="map"></div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
