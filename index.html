<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- style sheets and materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>Skeleton 3 Div Layout</title>
</head>

<body>
    <div class="row">
    <nav id="title" >
         <div class="nav-wrapper">
             <h1 href="#" class="brand-logo center title-size">What2Fix</>
        </div>
    </nav>
    </div>

    <div class="container">
    <div class="row">
        <div id="left-div" class="col s12 m4 l3 center-align">
            <h2>Ingredients</h2>
            <div class="row">
                    <div class="input-field col l8">
                      <input value="Enter any ingredient..." id="item-input" type="text" class="validate">
                      <label class="active" for="ingredients">Ingredient</label>
                    </div>
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">&plus;</i></a>
                  </div>
        </div>

        <div id="right-div" class="col s12 m7 l8 offset-l1 offset-m1 center-align">
            <h2>Right Div</h2>
            <div id="recipe-div" class="col l12">
                <h4>Recipe Div</h4>
            </div>

            <div id="rest-div" class="col l12">
                <h4>Restauraunt Div</h4>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
